<html>
  <head>
    {% if title %}
    <title>{{ title }} - Clear Plate!</title>
    {% else %}
    <title>Welcome to Clear Plate!</title>
    {% endif %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="top-bar">
      <header>
        <img
          src="{{ url_for('static', filename='images/cutlery-symbol.svg') }}"
          alt="Clear Plate Logo"
          class="logo"
        />
        <h1>Clear Plate</h1>
      </header>
      <nav>
        <!-- Only show this if the user is logged in (authenticated) -->
        {% if current_user.is_authenticated %}
        <form
          action="{{ url_for('session.logout') }}"
          method="post"
          class="logout-form"
        >
          <button type="submit" id="button-logout">Logout</button>
        </form>
        {% endif %}
      </nav>
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
